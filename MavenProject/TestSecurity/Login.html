<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<div class="main-content">
    <h3>Login to continue</h3>
    <form>
        <input type="text" id="#username" name="username" placeholder="Your email" /><br />
        <input type="password" id="password" name="password" placeholder="Your password" /><br />
        <button id="login" type="submit">Login</button> <br />
    </form>
    //https://www.codesandnotes.be/2014/10/31/restful-authentication-using-spring-security-on-spring-boot-and-jquery-as-a-web-client/
</div>
</body>
<script>
        $('#login').submit(function (event) {
            event.preventDefault();
            var data = 'username=' + $('#username').val() + '&password=' + $('#password').val();
            $.ajax({
                data: data,
                timeout: 1000,
                type: 'POST',
                url: '/login'

            // }).done(function(data, textStatus, jqXHR) {
            //     var preLoginInfo = JSON.parse($.cookie('dashboard.pre.login.request'));
            //     window.location = preLoginInfo.url;
            //
            }).fail(function(jqXHR, textStatus, errorThrown) {
                alert('Booh! Wrong credentials, try again!')
            })
        })
</script>
</html>
